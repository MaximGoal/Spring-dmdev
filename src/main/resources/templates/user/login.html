<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>


<!-- To use CsrfRequestDataValueProcessor (for auto add extra code to thymeleaf pages with _csrf tokens), -->
<!-- all 'action' attributes in forms must be thymeleaf style like 'th:action'-->
<form th:action="@{/login}" method="post">
<!--    <input type="hidden"-->
<!--           th:name="${_csrf.parameterName}"-->
<!--           th:value="${_csrf.token}">-->
    <div style="color: firebrick" th:if="${param.error}">
        Bad credentials
    </div>
    <label for="username"> Username:
        <input id="username" name="username" type="text">
    </label><br/>

    <label for="password">Password:
        <input id="password" name="password" type="text">
    </label><br/>

    <button type="submit">Login</button>
</form>

<div>
    <div>Login with:</div>
    <a href="/oauth2/authorization/google">Google</a>
</div>

<form action="/users/registration">
    <button type="submit">Registration</button>
</form>

</body>
</html>
