<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

<div th:insert="~{fragment :: locale}"></div>

<!-- To use CsrfRequestDataValueProcessor (for auto add extra code to thymeleaf pages with _csrf tokens), -->
<!-- all 'action' attributes in forms must be thymeleaf style like 'th:action'-->
<form th:action="@{/login}" method="post">
<!--    <input type="hidden"-->
<!--           th:name="${_csrf.parameterName}"-->
<!--           th:value="${_csrf.token}">-->
    <div style="color: firebrick" th:if="${param.error}">
        Bad credentials
    </div>
<!--  'th:text="#{login.username}' is using for internationalization (Resource bundle is used)  -->
    <label for="username"> <span th:text="#{login.username}">Username:</span>
        <input id="username" name="username" type="text">
    </label><br/>

    <label for="password"><span th:text="#{login.password}">Password:</span>
        <input id="password" name="password" type="text">
    </label><br/>

    <button type="submit">Login</button>
</form>

<div>
    <div>
        <span th:text="#{login.login_with}">Login with:</span>
    </div>
    <a href="/oauth2/authorization/google">Google</a>
</div>

<form action="/users/registration">
    <button type="submit">
        <span th:text="#{login.registration}">Registration</span>
    </button>
</form>

</body>
</html>
